<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 2</title>
  <link rel="stylesheet" href="../css/exo2.css">
</head>

<body>
  <div>
    <h1>Invoice</h1>
    <p>Welcome to our services</p>
    <fieldset>
      <legend>Provider : ?</legend>
      <select name="" id="">
        <option value="1">Provider 1</option>
        <option value="2">Provider 2</option>
        <option value="3">Provider 3</option>
      </select>
    </fieldset>
  </div>
  <div>
    <h1>Fill in the Form</h1>
    <fieldset>
      <legend>Information : ?</legend>
      <input class="point" type="radio">
      <span class="one">Personal</span>
      <input class="point" type="radio">
      <span>Professional</span>
      <br>
      <br>
      <p>VAT Number</p>
      <input type="text">
      <br>
      <p>First name</p>
      <input type="text">
      <br>
      <p>Last name</p>
      <input type="text">
      <p>Email</p>
      <input type="email">
      <br>
      <p>Phone Number</p>
      <input type="tel">
      <br>
      <p>Address</p>
      <input type="text">
      <br>
      <p>Region</p>
      <input type="text">
      <br>
      <p>City</p>
      <input type="text">
      <br>
      <p>Postal Code</p>
      <input type="text">
      <br>
      <p>Payment Card</p>
      <input type="text">
      <br>
      <br>
      <button>Envoyer</button>
      <button>Reinitialiser</button>
    </fieldset>
  </div>
</body>

</html>
